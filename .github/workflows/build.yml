name: Nix Flake check and build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: samueldr/lix-gha-installer-action@latest
      - uses: DeterminateSystems/flakehub-cache-action@main
      - run: nix flake check
      - run: nix build